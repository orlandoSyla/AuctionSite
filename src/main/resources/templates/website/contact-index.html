<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!-- Head BEGIN -->
<head th:replace="fragments/head :: head"></head>
<!-- Head END -->
<body>
<div th:replace="fragments/page-header :: page-header"></div>

<div class="container text-center">
    <h2>Contact Form</h2>
    <p>For any problem, you can contact us here</p>
    <!-- BEGIN FORM-->
    <form action="#" class="default-form" role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email <span class="require">*</span></label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" rows="8" id="message"></textarea>
        </div>
        <div class="padding-top-20">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <!-- END FORM-->
</div>

<!-- BEGIN PRE-FOOTER -->
<div th:replace="fragments/page-footer :: page-footer"></div>
<!-- END FOOTER -->

<!-- Load javascripts at bottom, this will reduce page load time -->
<div th:replace="fragments/js :: js"></div>
<!-- END PAGE LEVEL JAVASCRIPTS -->
</body>
</html>
