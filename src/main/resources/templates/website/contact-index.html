<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!-- Head BEGIN -->
<head th:replace="fragments/head :: head"></head>
<!-- Head END -->
<body>
<div th:replace="fragments/page-header :: page-header"></div>

<div class="container margin-bottom-20 text-center">
    <div class="row">
        <div class="col-xs-2 col-md-8 col-md-offset-2">
            <h2>Contact Form</h2>
            <p>For any problem, you can contact us here</p>
            <!-- BEGIN FORM-->


            <div class="alert alert-success" role="alert" th:if="${success != null && 'ok'.equals(success)}">
                <span th:text="${message}"></span>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${success != null && 'ko'.equals(success)}">
                <span th:text="${message}"></span>
            </div>

            <form action="/contact/save" method="post" class="default-form" role="form" th:object="${contact}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{title}" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="require">*</span></label>
                    <input type="text" th:field="*{email}"  class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" th:field="*{description}" rows="8" id="message"></textarea>
                </div>
                <div class="padding-top-20">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- END FORM-->
</div>

<!-- BEGIN PRE-FOOTER -->
<div th:replace="fragments/page-footer :: page-footer"></div>
<!-- END FOOTER -->

<!-- Load javascripts at bottom, this will reduce page load time -->
<div th:replace="fragments/js :: js"></div>
<!-- END PAGE LEVEL JAVASCRIPTS -->
</body>
</html>
